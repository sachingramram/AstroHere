<!doctype html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" href="/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AstroVeda â€” Modern Astrology</title>
    <meta name="description" content="AstroVeda: Daily horoscopes, compatibility, and a fun birth chart demo." />
    <script>
      // Prevent theme flash on load
      (function () {
        const saved = localStorage.getItem("theme");
        const prefersDark = window.matchMedia && window.matchMedia("(prefers-color-scheme: dark)").matches;
        const theme = saved || (prefersDark ? "dark" : "light");
        document.documentElement.setAttribute("data-theme", theme);
      })();
    </script>
  </head>
  <body class="bg-grid min-h-screen text-gray-900 antialiased">
    <div class="fixed inset-0 -z-10 overflow-hidden pointer-events-none">
      <div class="orb orb-pink"></div>
      <div class="orb orb-indigo"></div>
      <div class="orb orb-emerald"></div>
      <div class="noise"></div>
    </div>

    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
